<!DOCTYPE html>
<html class="full" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An intelligent flights organizer">
        <meta name="author" content="FlightTrip">
        <title>Flight Trip</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet">
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/js.cookie.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/mainjs.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/FlightTrip.js" type="text/javascript"></script>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Flight Trip</a>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                
                <div class="col-md-10 col-md-offset-1 selection-body">
                    <form>
                        <div class="row">
                            
                            <!-- First Column -->
                            <div class="form-group col-md-2" id="first-column">
                                <br/>
                                <label for="departureDate">Fecha Salida</label>
                                <input type="text" class="form-control" data-provide="datepicker" data-date-format='yyyy-mm-dd' id="datepicker">
                                <br/>
                                <div>
                                    <label>Adultos</label>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default" onclick="less('adulto')">-</button>
                                    <button type="button" class="btn btn-default" id="adulto">1</button>
                                    <button type="button" class="btn btn-default"  onclick="add('adulto')">+</button>
                                </div>
                                </div>
                                <br/>
                                <label>Ninos</label>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default" onclick="less('nino')">-</button>
                                    <button type="button" class="btn btn-default" id="nino">0</button>
                                    <button type="button" class="btn btn-default" onclick="add('nino')">+</button>
                                </div>
                            </div>
                            
                            <!-- Second Column -->
                            <div class="col-md-4 form-group">
                                <br/>
                                <label for="departureCity">Ciudad de Salida</label>
                                <input type="text" class="form-control" id="departureCity" placeholder="Santo Domingo (SDQ)">
                                <br/>
                                <div class="radio">
                                    <label><input type="radio" name="claseRadios" id="claseRadios1" value="economica"> Clase Económica</label>
                                    <br/>
                                    <label><input type="radio" name="claseRadios" id="claseRadios2" value="ejecutiva"> Clase Ejecutiva</label>
                                    <br/>
                                    <label><input type="radio" name="claseRadios" id="claseRadios3" value="primera"> Primera Clase</label>
                                </div>
                            </div>
                            
                            <!-- Third Column -->
                            <div class="col-md-4 form-group">
                                <br/>
                                <label for="arrivalCity">Destinos</label>
                                <input type="text" class="form-control" id="arrivalCity1"  placeholder="John F. Kennedy (JFK)">
                                <br/>
                                <input type="text" class="form-control" id="arrivalCity2" placeholder="John F. Kennedy (JFK)">
                                <br/>
                                <input type="text" class="form-control" id="arrivalCity3"  placeholder="John F. Kennedy (JFK)">
                                <br/>
                                <input type="text" class="form-control" id="arrivalCity3"  placeholder="John F. Kennedy (JFK)">
                            </div>
                            
                            <!-- Forth Column -->
                            <div class="col-md-1 form-group">
                                <br/>
                                <label>Duración</label>
                                <select class="form-control" id="sel1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <br/>
                                <select class="form-control" id="sel2">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <br/>
                                <select class="form-control" id="sel3">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <br/>
                                <select class="form-control" id="sel4">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div id="button-panel">
                                <button type="button" onclick="myFunction()" class="btn btn-primary btn-lg">Buscar</button>
                                <img class="ajax-loader" src="http://www.professionalaudiologicalservices.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif" alt="Buscando ..." style="visibility: hidden;" />
                            </div>
                        </div>
                    </form>
                    
                    
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </body>

</html>
